name: focus
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.6.0

dependencies:
  flutter:
    sdk: flutter
  font_awesome_flutter: ^10.8.0
  window_size: ^0.1.0
  window_manager: ^0.4.3
  bitsdojo_window: ^0.1.6
  audioplayers: ^6.1.0
  path: ^1.9.0
  shared_preferences: ^2.3.5
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.11.0

flutter:
  uses-material-design: true
  assets:
    - "assets/school-bell.mp3"
    - "assets/focus_logo.png"
flutter_icons:
  android: true
  ios: true
  image_path: "assets/focus_logo.png" # Use PNG instead of ICO
  min_sdk_android: 21
  web:
    generate: true
    image_path: "assets/focus_logo.png"
    background_color: "#FFFFFF"
    theme_color: "#FFFFFF"
  windows:
    generate: true
    image_path: "assets/focus_logo.png"
    icon_size: 48
  macos:
    generate: true
    image_path: "assets/focus_logo.png"

  

